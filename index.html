<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Quiz</title>
</head>

<body>
    
    <div class="intro py-3 bg-light  text-center">
        <div class="container">
            <h2 class="text-warning bg-dark bg-gradient display-3 my-4">Weeb Quiz</h2>
        </div>
    </div>

    <div class="result py-4 d-none bg-dark text-center">
        <div class="container lead">
            <p class="text-light">You are<span class="text-warning display-4 p-3">0%</span>Weeb</p>
        </div>
    </div>
    
    <div class="quiz py-4 bg-dark bg-gradient">
        <div class="container">
            <h2 class="my-5 text-warning">Lets start..</h2>

            <form action="" class="quiz-form text-warning">
                <div class="my-4">
                    <p class="lead font-weight-normal">1.Who is the strongest person in the universe?</p>
                </div>
                <div class="form-check my-2 text-warning">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">Goku</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">Boruto</label>
                </div>

                <div class="my-4">
                    <p class="lead font-weight-normal">2.Can Naruto transform to super saiyan 3?</p>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">Hell yeah!!</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">Nope</label>
                </div>

                <div class="my-4">
                    <p class="lead font-weight-normal">3.Whats the japanese of idiot?</p>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">Soka</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">Baka</label>
                </div>

                <div class="my-4">
                    <p class="lead font-weight-normal">4.Who is Boruto's Dad?</p>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">Naruto</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">Bakugo</label>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-warning">
                </div>
            </form>

        </div>
    </div>


    <script src="quizz.js"></script>
</body>

</html>
